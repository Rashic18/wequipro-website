<html>

</head>
<body>

        <!-- Header content goes here -->
    </header>

    <section>
        <h1>Welcome to our Manufacturing Company Website!</h1>
        <!-- Hero section content goes here -->
    </section>

    <section>
        <h2>Featured Companies</h2>
        <ul>
            {% for company in featured_companies %}

                    <p>{{ company.description }}</p>

                </li>
            {% endfor %}
        </ul>
    </section>
